group 'com.github.gsdenys'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.chemistry.opencmis', name: 'chemistry-opencmis-client-impl', version: '1.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'com.github.gsdenys', name: 'junit-server-cmis', version: '1.1.1'
}
